name: Test on Main (Push & PR)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Docker & Compose
        run: |
          docker --version
          docker compose version
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Wait for Test
        run: npm run test:run

      - name: Compose down (always)
        if: always()
        run: npm run docker:down
